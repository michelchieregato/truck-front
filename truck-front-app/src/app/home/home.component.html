<FlexboxLayout flexDirection="column" justifyContent="space-between">
	<FlexboxLayout justifyContent="space-between" alignItems="center" height="100" backgroundColor="#F5A623">
		<Label class="warning" width="200" textWrap="true"
				text="Ei, você já está dirigindo há bastante tempo. Que tal parar para descansar?">
		</Label>
		<Button text="Quero!" class="btn-round request"></Button>
	</FlexboxLayout>
	<FlexboxLayout flexDirection="column" class="head" height="200" justifyContent="space-between">
		<Label class="h1">
			<FormattedString>
				<Span [text]="'Oi, ' + userName + '!'" fontWeight="Bold"></Span>
			</FormattedString>
		</Label>
		<Label textWrap="true" width="270" fontSize="11">
			<FormattedString>
				<Span text="Você tem "></Span>
				<Span [text]="points + ' pontos. '" color="#F5A623"></Span>
				<Span text="Utilize-os para descansar, tomar um banho ou comer alguma coisa."></Span>
			</FormattedString>
		</Label>
		<Button text="Ver detalhes" class="btn-round"></Button>
		<Label class="h3">
			<FormattedString>
				<Span text="O que tem por perto?" fontWeight="Bold"></Span>
			</FormattedString>
		</Label>
	</FlexboxLayout>
	<ListView [items]="placesList" separatorColor="transparent" height="300">
		<ng-template let-place="item" let-i="index">
			<StackLayout>
				<GridLayout rows="auto,auto,auto" columns="100,auto,auto" class="place-item">
					<StackLayout height="70" width="70" backgroundColor="#C4C4C4" row="0" col="0" rowSpan="3"
								 borderRadius="10px"></StackLayout>
					<Label row="0" col="1">
						<FormattedString>
							<Span [text]="place.name + '  '" fontWeight="Bold"></Span>
							<Span [text]="place.distance" color="#F5A623"></Span>
						</FormattedString>
					</Label>
					<Label [text]="place.services" row="1" col="1" textWrap="true" width="180"
							color="#8B8B8B"></Label>
					<FlexboxLayout row="2" col="1">
						<Label *ngFor="let _ of [].constructor(place.rating)" class="fas" style="font-size: 11; color: #F5A623" text="&#xf005;"></Label>
						<Label *ngFor="let _ of [].constructor(5 - place.rating)" class="fas" style="font-size: 11; color: #C4C4C4;" text="&#xf005;"></Label>
					</FlexboxLayout>
				</GridLayout>
			</StackLayout>
		</ng-template>
	</ListView>
	<FlexboxLayout flexDirection="column" height="130" alignItems="center">
		<Label class="h3" text="Quer ver o que tem disponível no seu trajeto?"></Label>
		<Button text="Selecionar trajeto" class="btn"></Button>
	</FlexboxLayout>
</FlexboxLayout>
