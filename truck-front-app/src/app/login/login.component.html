<StackLayout>
	<Label text="Faça login"></Label>
	<TextField [(ngModel)]="email"
				hint="Insira seu email">
	</TextField>
	<TextField [(ngModel)]="password"
				hint="Senha">
	</TextField>
	<Label text="Esqueceu sua senha?"></Label>
	<Button (tap)="submitUserInfo()"
			text="Login">
	</Button>
	<Label text="Ainda não tem uma conta?"></Label>
</StackLayout>
